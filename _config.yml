title: ......!
email: comp.evenharder@gmail.com
description: "derp derp derp"
github_username: evenharder
minimal_mistakes_skin: default
search: true
github: [metadata]

# Build settings
markdown: kramdown
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "aqua"
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Asia/Seoul
locale: "ko-KR"

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-seo-tag

author:
  name          : "Sangheon Lee"
  avatar        : "/assets/images/cheer_potato.png"
  bio           : "여기에 무얼 적으면 좋을까요?"
  location      : "Seoul, Korea"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: mailto:comp.evenharder@gmail.com
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/evenharder"
    - label: "BOJ"
      url: "https://www.acmicpc.net/user/evenharder"
# "https://www.acmicpc.net/favicon.ico"
    - label: "Codeforces"
      url: "https://codeforces.com/profile/evenharder"
# "http://sta.codeforces.com/s/44087/favicon-96x96.png"      
    - label: "AtCoder"
      url: "https://atcoder.jp/users/evenharder"
# "https://atcoder.jp/favicon.ico"
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

encoding: "utf-8"

